<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Babuu ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
  }
  h1 {
    font-size: 3em;
    text-shadow: 0 0 10px #fff, 0 0 20px pink;
    margin-bottom: 10px;
  }
  #countdown {
    font-size: 2em;
    background: rgba(255,255,255,0.15);
    padding: 15px 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }
  /* Hearts Animation */
  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: fall 5s linear infinite;
  }
  .heart:before, .heart:after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart:before {
    top: -10px;
    left: 0;
  }
  .heart:after {
    left: -10px;
    top: 0;
  }
  @keyframes fall {
    0% { transform: translateY(-10%) rotate(45deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(45deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Happy Birthday Babuu ‚ù§Ô∏è</h1>
<div id="countdown"></div>

<script>
  function countdownTimer() {
    const endDate = new Date("August 10, 2025 00:00:00").getTime();
    const now = new Date().getTime();
    const timeLeft = endDate - now;

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      days + " Days : " + hours + " Hours : " + minutes + " Min : " + seconds + " Sec";

    if (timeLeft < 0) {
      document.getElementById("countdown").innerHTML = "üéâ Happy Birthday Babuu! ‚ù§Ô∏èüéÇ";
    }
  }
  setInterval(countdownTimer, 1000);

  // Generate falling hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 5000);
  }, 300);
</script>

</body>
</html>
